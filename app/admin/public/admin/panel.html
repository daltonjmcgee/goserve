<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin/static/style.css">
    <title>Admin Panel</title>
</head>

<body>
    <header>
        <h1>Admin Panel v0.1</h1>
    </header>
    <main>
        <form action="/admin/update" method="POST">
            {{ range $i, $entry := .data }}
              <fieldset name="{{ $i }}" id="{{ $entry.id }}">
                  <input class="hidden" name="id-{{$i}}" readonly aria-readonly="true" type="text" value="{{ $entry.id }}">
                  {{ range $j, $data := $entry }}
                    {{if eq $j "content"}}
                      {{ range $k, $datum := $data}}
                        {{ if eq $datum.inputType "text"}}
                          <input type="text" value="{{$datum.body}}">
                        {{ end }}
                        {{ if eq $datum.inputType "textarea"}}
                            <textarea rows="10">{{$datum.body}}</textarea>
                        {{ end }}
                      {{ end }}
                    {{ end }}
                  {{ end }}
              </fieldset>
            {{ end }}
            <input type="submit" value="Update">
        </form>
    </main>
</body>

</html>
